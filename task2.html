<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-5 m-3">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">ПОСЛЕДНЕЕ СООБЩЕНИЕ :</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        readonly>Напишите что-то!</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="form-group m-3">
                    <label for="commentinput">Добавьте комментарий</label>
                    <input class="form-control form-control-lg" type="text" placeholder="текст" id="commentinput">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 m-3">
                <button type="button" class="btn btn-secondary" onclick="addcomment(this)">Написать!</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        function addcomment(sender) {
            let txt = document.getElementById("commentinput").value;
            let txt2 = txt.toLowerCase();
            if (txt2.includes("viagra")) {
                let txt3 = txt2.replace("viagra", "***");
                document.getElementById("exampleFormControlTextarea1").value = txt3;
            } else if (txt2.includes("xxx")) {
                let txt3 = txt2.replace("xxx", "***");
                document.getElementById("exampleFormControlTextarea1").value = txt3;
            } else {
                document.getElementById("exampleFormControlTextarea1").value = txt2;
            }

        }
    </script>
</body>

</html>
